<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
    <link href="styles.css" rel="stylesheet">
    <title>{{ delete_record }}</title>
</head>
<body>
    <div class="main-menu">
        <ul>
            <li>
                <a href="/">
                    {{ home }}
                </a>
            </li>
            <li>
                <a href="/create_tests">
                    {{ create_tests }}
                </a>
            </li>
            <li>
                <a href="/upload_file">
                    {{ upload_file }}
                </a>
            </li>
            <li>
                <a href="/currently_running">
                    {{ your_currently_running }}
                </a>
            </li>
        </ul>
    </div>
    <form class="logout" name="logout" action="/logout" method="post" accept-charset="utf-8">
        <input class="btn btn-danger" type="submit" value="{{ log_out }}">
    </form>
    <div class="my-center">
        <h2>{{ do_you_really }} {{ vars['file'].name }}?</h2>
        <h2>{{ all_tests_removed }}</h2>
        <div class="btn-group">
            <form name="delete_file" action="delete_file_submit" method="post" accept-charset="utf-8">
                <input type="hidden" name="file_id" value="{{ vars['file'].id }}">
                <input class="btn btn-success" type="submit" value="{{ yes }}">
                <input class="btn btn-default" type="button" value="{{ no }}" onclick="window.location = '/';">
            </form>
        </div>
    </div>
</body>
</html>

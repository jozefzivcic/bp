<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
    <link href="styles.css" rel="stylesheet">
    <title>{{ results }}</title>
</head>
<body>
    <div class="main-menu">
        <ul>
            <li>
                <a href="/">
                    {{ home }}
                </a>
            </li>
            <li>
                <a href="/create_tests">
                    {{ create_tests }}
                </a>
            </li>
            <li>
                <a href="/upload_file">
                    {{ upload_file }}
                </a>
            </li>
            <li>
                <a href="/currently_running">
                    {{ your_currently_running }}
                </a>
            </li>
            <li>
                <a href="/groups">
                    {{ groups_of_tests }}
                </a>
            </li>
        </ul>
    </div>
    <form class="logout" name="logout" action="/logout" method="post" accept-charset="utf-8">
        <input class="btn btn-danger" type="submit" value="{{ log_out }}">
    </form>
  <div class="my-center">
    <h2>
        {{ results }}
    </h2>
  </div>
  <div class="container form-signin">
      <ul class="list-group my-center">
          {% for file in vars['files'] %}
            <a href="/test/results/view?id={{ vars['test_id'] }}&file={{ file[1] }}">
                <li class="list-group-item">{{ file[0] }}</li>
            </a>
          {% endfor %}
      </ul>
  </div>
  <div class="my-center">
      <FORM>
          <INPUT class="btn btn-primary" Type="button" VALUE="{{ back }}" onClick="history.go(-1);return true;">
      </FORM>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ register_new_user }}</title>
</head>
<body>
  <form name="signup" action="sign_up_submit" method="post" accept-charset="utf-8">
    <table>
      <tr>
        <td>
          <label for="username">{{ user_name }}</label>
        </td>
        <td>
          <input type="text" name="username" placeholder="{{ user_name }}" maxlength="32" required> <br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">{{ password }}</label>
        </td>
        <td>
          <input type="password" name="password" placeholder="{{ password }}" required><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="retype_password">{{ retype_password }}</label>
        </td>
        <td>
          <input type="password" name="retype_password" placeholder="{{ retype_password }}" required><br>
        </td>
      </tr>
    </table>
    <input type="submit" value="{{ sign_up }}">
  </form>

  <br/>
    {% if vars['user_already_exists'] is equalto 1 %}
      <h3>{{ user_already_exists }}</h3>
    {% endif %}

    {% if vars['passwords_are_not_same'] is equalto 1 %}
      <h3>{{ passwords_are_not_same }}</h3>
    {% endif %}
</body>
</html>

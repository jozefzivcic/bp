<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <a href="sign_up">{{ register_new_user }}</a>

    <form name="login" action="login_submit" method="post" accept-charset="utf-8">
        <label for="username">{{ user_name }}</label>
        <input type="text" name="username" placeholder="{{ user_name }}" maxlength="32" required>
        <label for="password">{{ password }}</label>
        <input type="password" name="password" placeholder="{{ password }}" required>
        <input type="submit" value="{{ login }}">

    </form>

    <br/>
    {% if vars['wrong_user'] is equalto 1 %}
      <h3>{{ user_doesnt_exists }}</h3>
    {% endif %}

    {% if vars['wrong_password'] is equalto 1 %}
      <h3>{{ wrong_password }}</h3>
    {% endif %}
</body>
</html>

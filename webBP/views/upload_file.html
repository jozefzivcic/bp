<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
    <link href="styles.css" rel="stylesheet">
    <title>{{ upload_file }}</title>
</head>
<body>
  <h2>{{ upload_file }}</h2>
  <br>
  <form action="/upload_file/upload" method="post" enctype="multipart/form-data">
      <label for="file_name">{{ file_name }}</label>
      <input type="text" name="file_name" placeholder="{{ file_name }}" maxlength="64"> <br/>
      <input type="file" name="file" /> <br />
      <input type="submit" name="upload_file" value="{{ upload_file }}" />
  </form>
</body>
</html>

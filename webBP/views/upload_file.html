<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'include_head.html' %}
    <title>{{ upload_file }}</title>
</head>
<body>
    {% include 'header.html' %}

    <br>
    <div class="container">
        <form class="form-signin" action="/upload_file/upload" method="post" enctype="multipart/form-data">
          <h2>{{ upload_file }}</h2>
            <label class="sr-only" for="file_name">{{ file_name }}</label>
          <input class="form-control" type="text" name="file_name" placeholder="{{ file_name }}" maxlength="64">
            <span class="btn btn-default btn-file btn-block">
                {{ browse }}<input type="file" name="file" />
            </span>
          <input class="btn btn-success btn-block login-button" type="submit" name="upload_file" value="{{ upload_file }}" />
        </form>
    </div>
</body>
</html>
